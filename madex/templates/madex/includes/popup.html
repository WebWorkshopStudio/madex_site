<div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
    background-color: white; border: 1px solid #ccc; padding: 20px; z-index: 1000; width: 300px;">
    <h2 id="productName"></h2>
    <img id="productImage" src="" alt="Product Image" style="width: 100%; display: none;" />
    <p id="productDescription"></p>
    <p><strong>Цена:</strong> <span id="productPrice"></span> руб.</p>
    <button id="closePopup">Закрыть</button>
</div>
<div id="popupBackground" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
